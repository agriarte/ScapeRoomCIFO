<ion-header>
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{ "AJUSTESTITULONAVBAR" | translate }}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <div>
    <ion-list>

      <!-- <ion-item class="select">
        <ion-label>{{ "AJUSTESTITULO" | translate }}</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item> -->

      <ion-item class="select">
        <ion-label>{{ "AJUSTESIDIOMA" | translate }}</ion-label>
        <!-- ionChange emite cuando la selección cambia. Llama a método para cambiar idioma llevando nuevo valor en $event
        idiomaDefecto binding bidireccional con el idioma. Siempre reactivo a cambios de idioma -->
        <ion-select cancelText='Cancel' [(ngModel)]="idiomaDefecto" placeholder='Selecciona' (ionChange)="cambiarIdioma($event)">
          <ion-select-option *ngFor="let idioma of idiomas" [value]="idioma">{{idioma}}</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
