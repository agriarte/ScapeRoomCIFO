<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <div style="height:300px;">
        <!-- Importante poner altura al div del map o no se mostrará. Cuidado con las medidas por porcentaje.
       Si no se visualiza usar pixeles. -->
        <div #map id="map" style="height: 100%">[esperando ubicación GPS]</div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-fab-button color="success" (click)="addPhotoToGallery()">
        <ion-icon name="camera"color="primary"></ion-icon>
      </ion-fab-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6"
    *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath"
            (click)="showActionSheet(photo, position)"></ion-img>
</ion-col>
  </ion-row>
</ion-grid>
